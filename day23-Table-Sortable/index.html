<!DOCTYPE html>
<html lang="en">

        <tr>
          <td>3</td>
          <td>Yuta</td>
          <td>82</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Yuki</td>
          <td>80</td>
        </tr>
        <tr>
          <td>5</td>
          <td>Kazuya</td>

        </tr>
        <tr>
          <td>6</td>
          <td>Daiki</td>

        </tr>
      </tbody>
    </table>
    <script src="./main.js"></script>
  </body>
</html>
