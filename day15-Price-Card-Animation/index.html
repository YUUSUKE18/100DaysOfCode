<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Card w/ Animation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="name">
          <h3>無料プラン</h3>
        </div>
        <div class="details">
          <div class="content">
            <h3>0円<span>/月</span></h3>
            <div class="lists">
              <ul>
                <li>音楽</li>
                <li>ダウンロード</li>
                <li>レビュー投稿</li>
                <a href="#">無料で始める</a>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="name">
          <h3>月額プラン</h3>
        </div>
        <div class="details">
          <div class="content">
            <h3>980円<span>/月</span></h3>
            <div class="lists">
              <ul>
                <li>音楽</li>
                <li>ダウンロード</li>
                <li>レビュー投稿</li>
                <a href="#">トライアルから始める</a>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="name">
          <h3>年間プラン</h3>
        </div>
        <div class="details">
          <div class="content">
            <h3>9,800円<span>/年</span></h3>
            <div class="lists">
              <ul>
                <li>音楽</li>
                <li>ダウンロード</li>
                <li>レビュー投稿</li>
                <a href="#">トライアルから始める</a>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
