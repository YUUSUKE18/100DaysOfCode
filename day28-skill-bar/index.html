<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skill Bar</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Skills</h2>
      <div class="skills">
        <div class="progress">
          <div class="percent" style="width: 90%">90%</div>
        </div>
        <h3>HTML</h3>
      </div>
      <div class="skills">
        <div class="progress">
          <div class="percent" style="width: 80%">80%</div>
        </div>
        <h3>CSS</h3>
      </div>
      <div class="skills">
        <div class="progress">
          <div class="percent" style="width: 70%">70%</div>
        </div>
        <h3>JavaScript</h3>
      </div>
      <div class="skills">
        <div class="progress">
          <div class="percent" style="width: 60%">60%</div>
        </div>
        <h3>Java</h3>
      </div>
    </div>
  </body>
</html>
