<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <section class="contact">
        <div class="content">
            <h2>お問い合わせ</h2>
            <p>電話、メール、または、必要事項を入力の上、お問い合わせフォームよりご連絡ください。</p>
        </div>
        <div class="container">

            <div class="contact-list">
                <div class="box">
                    <div class="icon">
                        <i class="fa fa-map-marker"></i>
                    </div>
                    <div class="text">
                        <h3>住所</h3>
                        <p>東京都千代田区永田町1-7-1</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon">
                        <i class="fa fa-phone"></i>
                    </div>
                    <div class="text">
                        <h3>電話番号</h3>
                        <p>03-1234-5678</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon">
                        <i class="fa fa-envelope"></i>
                    </div>
                    <div class="text">
                        <h3>メールアドレス</h3>
                        <p>tokyotokkyokyokakyoku@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="contact-form">
                <form>
                    <h2>お問い合わせ項目</h2>
                    <div class="inputbox">
                        <input type="text" required="required">
                        <span>お名前</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" required="required">
                        <span>メールアドレス</span>
                    </div>
                    <div class="inputbox">
                        <textarea required="required"></textarea>
                        <span>お問い合わせ内容</span>
                    </div>
                    <div class="inputbox">
                        <input type="submit" value="送信">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
