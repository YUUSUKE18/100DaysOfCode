<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Radio Button</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="questions">
        <h2 class="title">Select Your Job</h2>
        <div class="box">
          <input type="radio" name="select" id="option-1" />
          <input type="radio" name="select" id="option-2" />
          <input type="radio" name="select" id="option-3" />
          <input type="radio" name="select" id="option-4" />
          <label for="option-1" class="option-1">
            <div class="dot"></div>
            <div class="content">Front End Developer</div>
          </label>
          <label for="option-2" class="option-2">
            <div class="dot"></div>
            <div class="content">Back End Developer</div>
          </label>
          <label for="option-3" class="option-3">
            <div class="dot"></div>
            <div class="content">Web Designer</div>
          </label>
          <label for="option-4" class="option-4">
            <div class="dot"></div>
            <div class="content">Data Scientist</div>
          </label>
          <input type="submit" value="Submit" />
        </div>
      </div>
    </div>
  </body>
</html>
