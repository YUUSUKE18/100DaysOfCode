<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section>
        <div class="img">
            <img src="./contact.jpg" alt="contact form">
        </div>
        <div class="form">
            <div class="formbox">
                <h2>Login</h2>
                <form>
                    <div class="inputbox">
                        <span>ユーザー名</span>
                        <input type="text">
                    </div>
                    <div class="inputbox">
                        <span>パスワード</span>
                        <input type="password">
                    </div>
                    <div class="remember">
                        <label><input type="checkbox">自動ログイン</label>
                    </div>
                    <div class="inputbox">
                        <input type="submit" value="ログイン" name="">
                    </div>
                    <div class="inputbox">
                        <p>会員ではない人は、<a href="#">新規登録</a></p>
                    </div>
                </form>
                <h3>Login with Social Media</h3>
                <ul class="si">
                    <li><a href="#" class="fa fa-facebook"></a></li>
                    <li><a href="#" class="fa fa-twitter"></a></li>
                    <li><a href="#" class="fa fa-instagram"></a></li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
